<main class="container">
    <h1>Welcome to Tauri + Angular!</h1>

    <div class="row">
        <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo"/>
        </a>
        <a href="https://angular.io" target="_blank">
            <img src="/assets/angular.svg" class="logo angular" alt="Angular logo"/>
        </a>
    </div>
    <p>Привет тестовое приложение!</p>

    <form class="row" (submit)="greet($event, greetInput.value)">
        <input #greetInput id="greet-input" placeholder="Enter a name..."/>
        <button type="submit">Greet</button>
    </form>
    <p>{{ greetingMessage }}</p>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <textarea formControlName="reason" placeholder="Enter reason" rows="4" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="image-gallery">
        <h1>Список картинок</h1>
        <div>
            @for (url of imageUrls; track url) {
                <img [src]="url" alt="" class="thumbnail" loading="lazy"
                     (error)="$any($event.target).style.display='none'"/>
            }
        </div>
    </div>

    <router-outlet/>
</main>
